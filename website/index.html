<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AWS Lambda Image Resizer</h1>
        <div class="upload-container">
            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone__prompt">Drop image here or click to upload</span>
                <input type="file" id="file-input" class="drop-zone__input" accept="image/jpeg, image/png">
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button id="upload-btn" disabled>Upload Image</button>
        </div>
        
        <div class="images-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <div class="image-preview" id="original-preview">
                    <p>No image selected</p>
                </div>
            </div>
            <div class="image-box">
                <h3>Resized Image</h3>
                <div class="image-preview" id="resized-preview">
                    <p>Upload an image to see the resized version</p>
                </div>
                <div id="loading" class="loading hidden">Processing...</div>
            </div>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
